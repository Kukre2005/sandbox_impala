<div class="animated fadeIn" ng-init="init()" ng-controller="BlogController">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Blogs
                    <a href="#/addEditBlog/">Add Blog</a>
                </div>

                <table st-table="blogList" id="formRow"  st-safe-src="callServer" st-pipe="callServer" class="table table-striped table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th row-select-all="blogList"  selected="selected" ng-click="selectAll(blogList)"></th>
                            <th>Name</th>
                            <th>Short Description</th>
                            <th>Author</th>
                            <th class="sortable" st-sort="createdAt">Created At</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th colspan="4"><input class="form-control" st-search="name"/></th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-if="blogList.length == 0"><td colspan="8">No record found.</td></tr>
                        <tr ng-repeat="row in blogList track by $index" >
                            <td row-select="row" ng-click="select(row.id)"></td>
                            <td>{{row.name}}</td>
                            <td>{{row.shortDesc}}</td>
                            <td>{{row.author}}</td>
                            
                            <td>{{row.createdAt}}</td>
                            <td><select name="" ng-change="changeStatus('blogs', 'status', row.status, row.id, '#formRow')" ng-model="row.status" ng-options="x as y for (x, y) in activeData">

                                </select></td>
                                <td><a href="#/addEditBlog/{{row.id}}" >Edit</a><br/><a href="#/comments/{{row.id}}" >View comments</a></td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="8">
                                <div class="row">
                                    <div class="col-lg-6" align="left"><button type="button" v="{{selected}}" ng-disabled="!(selected.length > 0)" ng-click="deleteBlog()">Delete</button></div> 
                                    <div class="col-lg-6" align="right" st-pagination="" st-items-by-page="itemsPerPage" ></div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!--/.col-->


        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->
</div>
