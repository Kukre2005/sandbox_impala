
<div class="animated fadeIn" ng-controller="ActivityController">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Activities
                </div>
                <div class="card">
                    <div class="card-header">
                        <strong>Add / Edit Activity</strong>
                    </div>
                    <form  method="post" id="formRow2"  name="myForm" class="form-horizontal " ng-submit="addEditActivity(myForm)" ng-validate="validationOptions">
                        <input type="hidden" name="id" ng-model="formData.id" />
                        <div class="card-block">

                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input type="text" id="name" name="name" ng-model="formData.name"  class="form-control" placeholder="Enter Name">

                                </div>
                            </div>
                             <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="image">Image</label>
                                <div class="col-md-9">
                                    <img ng-if="formData.image" ng-src="{{formData.image}}"/>
                                    <input type="file" name="image"  class="form-control"  file-model="myFile"   />
                                </div>

                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="email">Description</label>
                                <div class="col-md-9">
                                    <textarea name="description"  class="form-control"  placeholder="Enter Description"  ng-model="formData.description"></textarea>
                                </div>

                            </div>


                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-sm btn-primary" name="submitButton" ng-model="submitBtn"  ng-disabled="myForm.$invalid"><i class="fa fa-dot-circle-o"></i>{{btnName}}</button>
                            <button class="btn btn-sm btn-primary" name="submitButton2" ng-show="cancelShow" ng-click="cancelUpdate()" type="button" ><i class="fa fa-dot-circle-o"></i>Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <table ng-init="init()"  st-table="dataList" id="formRow" st-safe-src="datas"  class="table table-striped  table-bordered">
                            <thead>
                                <tr>
                                    <th row-select-all="dataList"  selected="selected" ng-click="selectAll(dataList)"></th>
                                    <th>Name</th>
                                    <th>Image</th>
                                    <th>Description</th>
                                    <th>Manage List</th>

                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>

                            </thead>
                            <tbody ng-show="!isLoading">
                                <tr ng-if="datas.length == 0"><td colspan="8">No record found.</td></tr>
                                <tr ng-repeat="row in dataList track by $index" >
                                    <td row-select="row" ng-click="select(row.id)"></td>
                                    <td>{{row.name}}</td>
                                    <td><image src="{{row.image}}"/></td>
                                    <td>{{row.description}}</td>
                                    <td><a ui-sref="app.subActivities({actId:row.id})">Manage List</a></td>
                                    <td><select name="" ng-change="changeStatus('activities', 'status', row.status, row.id, '#formRow')" ng-model="row.status" ng-options="x as y for (x, y) in activeData">

                                        </select></td>
                                    <td><a href="javascript:void(0)" ng-click="editActivity(row)">Edit</a></td>
                                </tr>
                            </tbody>
                            <!--                    <tbody ng-show="isLoading">
                                                    <tr>
                                                        <td colspan="8" class="text-center">Loading ... </td>
                                                    </tr>
                                                </tbody>-->
                            <tfoot>
                                <tr>
                                    <td class="text-center" colspan="8">
                                        <div class="row">
                                            <div class="col-lg-6" align="left"><button type="button" v="{{selected}}" ng-disabled="!(selected.length > 0)" ng-click="deleteActivity()">Delete</button></div>                                
                                            <div class="col-lg-6" align="right" st-pagination="" st-items-by-page="itemsPerPage"  st-displayed-pages="4"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->

        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->
</div>
