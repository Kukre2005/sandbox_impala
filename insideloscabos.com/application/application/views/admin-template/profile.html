<div class="animated fadeIn" ng-controller="AdminController">
   
    <!--/.row-->

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong>My Profile</strong>
                </div>
                 <form  method="post" enctype="multipart/form-data" name="profileForm" class="form-horizontal " ng-submit="updateProfile(profileForm)" ng-validate="validationOptions">
                    
                <div class="card-block">
                
                        <div class="form-group row" id="formRow">
                            <label class="col-md-3 form-control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name" ng-model="profileData.name"  class="form-control" placeholder="Enter Name">
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="email">Username</label>
                            <div class="col-md-9">
                                <input type="text"   class="form-control"  placeholder="Enter Email" ng-disabled="true" ng-model="profileData.username">
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="email">Email Input</label>
                            <div class="col-md-9">
                                <input type="text" id="email" name="email2"  class="form-control" ng-model="profileData.email" placeholder="Enter Email">
                                
                            </div>
                        </div>
                  <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="email">Mobile</label>
                            <div class="col-md-9">
                                <input type="text" id="mobile" name="mobile"  class="form-control" ng-model="profileData.mobile" placeholder="Enter Mobile No">
                                
                            </div>
                        </div>
                    <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="email"> Description</label>
                                <div class="col-md-9">
                                    <textarea name="description"  class="form-control"  placeholder="Enter Description"  ng-model="profileData.description"></textarea>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="image">Image</label>
                                <div class="col-md-9">
                                    <img ng-if="profileData.image" ng-src="{{profileData.image}}"/>
                                    <input type="file" name="image"  class="form-control"  file-model="myFile"   ng-model="profileData.image"/>
                                </div>

                            </div>
                  
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" name="submitButton"  ng-disabled="profileForm.$invalid"><i class="fa fa-dot-circle-o"></i> Update</button>
<!--                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>-->
                </div>
                  </form>
            </div>

            
        </div>
  
        <!--/.col-->
    </div>
    <!--/.row-->

</div>
