
<div class="animated fadeIn" ng-controller="BlogController">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Comments - {{blogName}}
                </div>

                <table ng-init="initComments()"  st-table="commentsData" id="formRow" st-safe-src="comments"  class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th row-select-all="commentsData"  selected="selected" ng-click="selectAll(commentsData)"></th>
                            <th>Name</th>
                            <th>Message</th>
                            <th>Email</th>
                            <th>Website</th>
                            <th>On Date</th>
                            <th>Status</th>

                        </tr>
                        <tr>
                            <th></th>
                            <th><input class="form-control" st-search="fullName"/></th>
                            <th></th>
                            <th><input class="form-control" st-search="email"/></th>
                            <th></th>
<th></th>
<th></th>

                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-if="comments.length == 0"><td colspan="8">No record found.</td></tr>
                        <tr ng-repeat="row in commentsData track by $index" >
                            <td row-select="row" ng-click="select(row.id)"></td>
                            <td>{{row.fullName}}</td>
                            <td>{{row.message}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.website}}</td>
                            <td>{{row.createdAt}}</td>
                            <td><select name="" ng-change="changeStatus('blogscomments', 'status', row.status, row.id, '#formRow')" ng-model="row.status" ng-options="x as y for (x, y) in activeData">

                                </select></td>

                        </tr>
                    </tbody>
                    <!--                    <tbody ng-show="isLoading">
                                            <tr>
                                                <td colspan="8" class="text-center">Loading ... </td>
                                            </tr>
                                        </tbody>-->
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="8">
                                <div class="row">
                                    <div class="col-lg-6" align="left"><button type="button" v="{{selected}}" ng-disabled="!(selected.length > 0)" ng-click="deleteComments()">Delete</button></div>                                
                                    <div class="col-lg-6" align="right" st-pagination="" st-items-by-page="itemsPerPage"  st-displayed-pages="4"></div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!--/.col-->

        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->
</div>
