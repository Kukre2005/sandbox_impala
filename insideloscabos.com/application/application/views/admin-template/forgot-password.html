<div class="modal fade" ng-controller="LoginController">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Forgot Password</h4>
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form class="form-horizontal" role="form" name="fpForm" ng-submit="submitForgotPassword(fpForm)" ng-validate="validationOptionsFP">

                <div class="modal-body">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Email Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fp-email" name="fpemail" placeholder="Enter your email" ng-model="fp.email">
                        </div>
                    </div>
                    <div class="alert alert-success" ng-show="successDiv" ng-if="msg != ''">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                        <strong>Success!</strong> {{msg}}
                    </div>
                    <div class="alert alert-danger" ng-show="!successDiv"  ng-if="msg != ''">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                        <strong>Error!</strong> {{msg}}
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="submit"  class="btn btn-primary" ng-disabled="fpForm.$invalid">Submit</button>
                    <button type="button" ng-click="cancel()" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
