
<div class="animated fadeIn" ng-controller="HotelsController">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Hotels
                </div>
    <div class="card">
                <div class="card-header">
                    <strong>Add / Edit Hotel</strong>
                </div>
                 <form  method="post" id="formRow2"  name="hotelForm" class="form-horizontal " ng-submit="addEditHotel(hotelForm)" ng-validate="validationOptions">
                     <input type="hidden" name="id" ng-model="formData.id" />
                <div class="card-block">
                
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input type="text" id="name" name="name" ng-model="formData.name"  class="form-control" placeholder="Enter Name">
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="name">Code</label>
                            <div class="col-md-9">
                                <input type="text" id="code" name="code" ng-model="formData.code"  class="form-control" placeholder="Enter Code Comma Seperated">
                                
                            </div>
                        </div>
                        

                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" name="submitButton" ng-model="submitBtn"  ng-disabled="hotelForm.$invalid"><i class="fa fa-dot-circle-o"></i>{{btnName}}</button>
                     <button class="btn btn-sm btn-primary" name="submitButton2" ng-show="cancelShow" ng-click="cancelUpdate()" type="button" ><i class="fa fa-dot-circle-o"></i>Cancel</button>
                </div>
                  </form>
            </div>
                <div class="form-group row">
                    <div class="col-md-1">
                        Items Per Page : 
                    </div>
                    <div class="col-md-1">
                        <select ng-model="itemsPerPageSelect" ng-change="setIpp(itemsPerPageSelect)"  ng-options="x for x in itemsPerPageData" class="form-control"></select>
                    </div>
                    
                </div>
                
                <table ng-init="init()"  st-table="hotelsData" id="formRow" st-safe-src="hotels"  class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th row-select-all="hotelsData"  selected="selected" ng-click="selectAll(hotelsData)" ></th>
                            <th st-sort="name"  class="sortable">Name</th>
                            <th st-sort="code"  class="sortable">Code</th>
                           <th>Status</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input class="form-control" st-search="name"/></th>
                            <th><input class="form-control" st-search="code"/></th>
                            <th></th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-if="hotels.length == 0"><td colspan="8">No record found.</td></tr>
                        <tr ng-repeat="row in hotelsData track by $index" >
                            <td row-select="row" ng-click="select(row.id)"></td>
                            <td>{{row.name}}</td>
                            <td>{{row.code}}</td>
                            <td><select name="" ng-change="changeStatus('hotels','status',row.status,row.id,'#formRow')" ng-model="row.status" ng-options="x as y for (x, y) in activeData">
                                    
                                </select></td>
                                <td><a href="javascript:void(0)" ng-click="editHotel(row);" class="editClass">Edit</a></td>
                        </tr>
                    </tbody>
<!--                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>-->
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="8">
                                <div class="row">
                                    <div class="col-lg-6" align="left"><button type="button" v="{{selected}}" ng-disabled="!(selected.length > 0)" ng-click="deleteHotel()">Delete</button></div>                                
                                    <div class="col-lg-6" align="right" st-pagination="" st-items-by-page="itemsPerPage"  st-displayed-pages="4"></div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!--/.col-->

        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->
</div>
