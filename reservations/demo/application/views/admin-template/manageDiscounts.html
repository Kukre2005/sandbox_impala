
<div class="animated fadeIn" ng-controller="DiscountController">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Manage Discounts - {{heading}}
                </div>
    <div class="card">
                <div class="card-header">
                    <strong>Add / Edit Discount -  {{heading}}</strong>
                </div>
                 <form  method="post" id="formRow2"  name="discountForm" class="form-horizontal " ng-submit="addEditDiscount(discountForm)" ng-validate="validationOptions">
                     <input type="hidden" name="id" ng-model="formData.id" />
                <div class="card-block">
                
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="name">Day</label>
                            <div class="col-md-9">
                                <select id="day" name="day" ng-model="formData.day"  class="form-control" ng-options="x for x in days" ></select>
                                
                            </div>
                        </div>
                    
                       <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="email">Time</label>
                                <div class="col-md-2">
                                    <input type="time" dn-timepicker
      name="fromTime"  class="form-control" format="hh:mm a" placeholder="Enter From Time"  ng-model="formData.fromTime">
                                </div>
                                <label class="col-md-1 form-control-label" for="email">To</label>
                                <div class="col-md-2">
                                    <input type="time" dn-timepicker
     name="toTime"  format="hh:mm a" class="form-control"  placeholder="Enter To Time"  ng-model="formData.toTime">
                                </div>

                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 form-control-label" for="email">Discount(%)</label>
                                <div class="col-md-3">
                                    <input type="text"  name="discount"  class="form-control"  placeholder="Enter discount"  ng-model="formData.discount">
                                </div>
                                
                            </div>
                        

                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" name="submitButton" ng-model="submitBtn"  ng-disabled="discountForm.$invalid"><i class="fa fa-dot-circle-o"></i>{{btnName}}</button>
                     <button class="btn btn-sm btn-primary" name="submitButton2" ng-show="cancelShow" ng-click="cancelUpdate()" type="button" ><i class="fa fa-dot-circle-o"></i>Cancel</button>
                </div>
                  </form>
            </div>
                <table ng-init="init()"  st-table="discountsData" id="formRow" st-safe-src="discounts"  class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th row-select-all="discountsData"  selected="selected" ng-click="selectAll(discountsData)"></th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Discount(%)</th>
                           <th>Status</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th><input class="form-control" st-search="name"/></th>
                            <th></th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                        <tr ng-if="discounts.length == 0"><td colspan="8">No record found.</td></tr>
                        <tr ng-repeat="row in discountsData track by $index" >
                            <td row-select="row" ng-click="select(row.id)"></td>
                            <td>{{row.day}}</td>
                            <td >{{row.fromTime|date:'hh:mm'}} - {{row.toTime|date:'hh:mm'}}</td>
                            <td>{{row.discount}}%</td>
                            <td><select name="" ng-change="changeStatus('discount','status',row.status,row.id,'#formRow')" ng-model="row.status" ng-options="x as y for (x, y) in activeData">
                                    
                                </select></td>
                                <td><a href="javascript:void(0)" ng-click="editDiscount(row)">Edit</a></td>
                        </tr>
                    </tbody>
<!--                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="8" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>-->
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="8">
                                <div class="row">
                                    <div class="col-lg-6" align="left"><button type="button" v="{{selected}}" ng-disabled="!(selected.length > 0)" ng-click="deleteDiscount()">Delete</button></div>                                
                                    <div class="col-lg-6" align="right" st-pagination="" st-items-by-page="itemsPerPage"  st-displayed-pages="4"></div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!--/.col-->

        <!--/.col-->
    </div>
    <!--/.row-->

    <!--/.row-->
</div>
